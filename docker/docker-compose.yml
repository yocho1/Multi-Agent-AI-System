version: '3.8'
services:
  api:
    build: ..
    env_file:
      - ../.env.example
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - chromadb
      - rabbitmq
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@db:5432/ai_agents
      - REDIS_URL=redis://redis:6379/0
      - BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - RESULT_BACKEND=redis://redis:6379/1
    command: ["poetry", "run", "uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: ai_agents
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  chromadb:
    image: chromadb/chroma
    ports:
      - "8001:8000"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres_data:
